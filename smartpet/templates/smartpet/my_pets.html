{% extends "smartpet/main.html" %}
{% load static %}


{% block content %}
    <h1>My Pets ()</h1>


         <ul>

{% for pet_template in mypets_view %} 
<li>
<img src="{% get_static_prefix %}assets/images/icons/{{pet_template.pettype}}.svg" width="32" height="32">
<a href="{% url 'smartpet:urlPet' pet_template.id %}"">
{{pet_template.name}} 
</a>
({{pet_template.pettype}}, {{pet_template.petbreed}}) [{{pet_template.owner}}]
</li>
{% endfor %}
</ul>


{% endblock %}
